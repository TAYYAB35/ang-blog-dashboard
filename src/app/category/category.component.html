<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">{{formStatus}} Category</h3>
      <p class=" text-center mb-5">You can add new category from here</p>

      <form class="form-inline text-center d-flex" #categoryForm="ngForm" (ngSubmit)="submittForm(categoryForm)">
        <div class="form-group col-md-10">
          <input type="text" name="category" class="form-control shadow-effect" placeholder="Add New Category"
            #newCategory='ngModel' [(ngModel)]="formcategory" required [ngClass]="{ 'is-invalid' :  newCategory.touched && newCategory.invalid }" >
          <div class="alert alert-danger" *ngIf=" newCategory.touched && newCategory.invalid ">
            Category is required

          </div>
        </div>
        <div class="col-md-2 px-3">
          <button class="btn btn-block btn-info mb-2 btn-theme w-100" [disabled]="categoryForm.invalid">
            {{formStatus}} Category
          </button>
        </div>
      </form>


    </div>
  </div>


  <div class="row my-5 justify-content-center">

    <!-- <div class="col-md-3"></div> -->
    <div class="col-md-8">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let value of categoryArrays; let i=index" >
                <td>{{i+1}}</td>
                <td>{{value.data.category}}</td>
                <td>
                  <button class="btn btn-sm btn-warning text-white" (click)="editCategory(value.data.category,value.id)" ><i class="fa-sharp fa-regular fa-pen-to-square me-1"></i>Edit</button>
                  <button class="btn btn-sm btn-danger ms-2 text-white" (click)="onDelete(value.id)" > <i class="fa-sharp fa-regular fa-trash me-1"></i> Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- <div class="col-md-3"></div> -->

  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect"  >
            <h3 class="text-center text-theme-primary" >New Category</h3>
            <p class=" text-center mb-5" >You can add new category from here</p>

            <form class="form-inline text-center d-flex" #categoryForm="ngForm" (ngSubmit)="submittForm(categoryForm)">
                <div class="form-group col-md-10">
                  <input type="text" ngModel name="category" class="form-control shadow-effect" placeholder="Add New Category">
                </div>
                <div class="col-md-2 px-3">
                  <button class="btn btn-blok btn-info mb-2 btn-theme w-100">
                    Add Category
                  </button>
                </div>
              </form>
              

        </div>
    </div>
</div>
